@@@ templates/head.html | {"TITLE": "Jars", "ICON": "fa-code", "SUBTITLE": "Jars"} @@@

<div class="row">
  <div class="col-md-12" style="margin-top: 10px; margin-bottom: 10px;">
	<button id="jar-upload-button" class="btn btn-primary">Upload jar</button>
  </div>
</div>
<!-- Main row -->
<div class="row">
  <div class="col-md-12">
  
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">Uploaded jars</h3>
      </div><!-- /.box-header -->
      <div class="box-body no-padding">
        <table id="jars-list" class="table table-striped">
          <tr>
            <th style="width: 10px">#</th>
            <th>Name</th>
            <th>Filename</th>
            <th>Upload Time</th>
            <th>Size</th>
            <th>&nbsp;</th>
          </tr>
          <!-- TEMPLATE ROW -->
          <tr id="jar-template" style="display: none;">
            <td class="jar-index">#</td>
            <td class="jar-name"></td>
            <td class="jar-file-name"></td>
            <td class="jar-upload-time"></td>
            <td class="jar-size"></td>
            <td class="jar-controls">
            	<button class="jar-download-button btn-primary btn-small">Download</button>
            	&nbsp; &nbsp; &nbsp;
            	<button class="jar-delete-button btn-danger btn-small">Delete</button>
            </td>
          </tr>
        </table>
      </div><!-- /.box-body -->
    </div><!-- /.box -->
    
  </div><!-- /.col -->
</div><!-- /.row (main row) -->

@@@ templates/foot.html @@@


	<div id="add-jar-popup" class="modal fade">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title">Upload jar</h4>
	      </div>
	      <div class="modal-body">
			<form id="jar-form" role="form">
			    <div class="form-group">
      				<label for="jar-file-name" class="control-label">name:</label>
				 	<input id="jar-file-name" class="form-control" name="name" type="text" value="" placeholder="Name" />
			    </div>
			    <div class="form-group">
      				<label for="jar-file-input" class="control-label">file:</label>
					<input id="jar-file-input" class="form-control" name="file" type="file" />
			    </div>
			</form>
			<div class="error-message text-danger"></div>
			<div class="success-message text-success"></div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	        <button id="jar-upload-confirm" type="button" class="btn btn-primary">Upload</button>
	      	<button type="button" class="btn btn-primary success-close" data-dismiss="modal">Close</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	
	<div id="jar-delete-confirm" class="modal fade">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title">Delete jar</h4>
	      </div>
	      <div class="modal-body">
	      	<p>
	      	Are you sure you want to delete jar: <span class="jar-name"></span>
	      	</p>
	      	<div class="error-message text-danger"></div>
			<div class="success-message text-success"></div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	        <button id="jar-delete-confirm-button" type="button" class="btn btn-danger">Delete</button>
	        <button type="button" class="btn btn-primary success-close" data-dismiss="modal">Close</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->


	<form id="jar-download-form" action="jars/download" method="get">
		<input type="hidden" name="name" value="">
	</form>

    <script src="js/pages/jars.js" type="text/javascript"></script>

  </body>
</html>
